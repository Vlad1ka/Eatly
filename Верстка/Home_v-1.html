<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Home_v-1.css">
    <title>Home_v-1</title>
</head>
<body>
    <header class="header">
        <div class="header__content">
            <img src="./assets/img/Home/logo.png" alt="Logo">
            <nav>
                <a href="#">Menu</a>
                <a href="#">Blog</a>
                <a href="#">Pricing</a>
                <a href="#">Contact</a>
            </nav>
            <div class="header__content__authorization">
                <p>Login</p>
                <button class="header__content__authorization__btn">Sing Up</button>
            </div>
        </div>
        <hr>
    </header>

    <main>
        <section class="banner">
            <div class="banner__text">
                <div class="banner__text__users">
                    <hr>
                    <p>OVER 1000 USERS</p>
                </div>
                <div class="banner__text__title">
                    <p>Enjoy Foods All Over The <span>World</span></p>
                </div>
                <div class="banner__text__subtitle">
                    <p>EatLy help you set saving goals, earn cash back offers, Go to disclaimer for more details and get paychecks up to two days early. Get a <span>$20 bonus.</span></p>
                </div>
                <div class="banner__text__buttons">
                    <button class="banner__text__buttons__start">Get started</button>
                    <button class="banner__text__buttons__pro">Go Pro</button>
                </div>
                <div class="banner__text__grade">
                    <div class="banner__text__grade__trustpilot">
                        <img src="./assets/img/Home/Vector.png" alt="greenStar">
                        <img src="./assets/img/trustpilot.png" alt="trustpilot">
                    </div>
                    <img class="banner__text__grade__stars" src="./assets/img/Home/Star.png" alt="Stars">
                    <p>4900+</p>
                </div>
            </div>
            <div class="banner__img">
                <img src="./assets/img/banner.png" alt="">
            </div>
        </section>
    </main>
    
    <footer>

    </footer>
</body>
</html>
